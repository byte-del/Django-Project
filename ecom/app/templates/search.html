{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style3.css' %}">
    <title>GMart Search</title>
    <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-image: url("{% static 'mart.jpg' %}"); 
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-size: cover;
    background-position: center;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.search-container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 20px;
}

.search-image {
    width: 100%;
    max-width: 400px;
    border-radius: 10px;
    margin-bottom: 20px;
}

.search-content {
    max-width: 600px;
    width: 100%;
}

.search-content h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.search-message {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
}

.search-bar {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
}

.search-input {
    width: 70%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    outline: none;
}

.search-input:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-primary {
    background-color: #007bff;
    color: #fff;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.search-results {
    background-color: #f8f9fa;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    margin-top: 20px;
    text-align: left;
}

.results-message {
    font-size: 14px;
    color: #666;
    margin: 0;
}
</style>
</head>
<body class="body">
    <div class="container">
        <div class="search-container">
            <div class="search-content">
                <h2>Find Your Favorite Products</h2>
                <p class="search-message">Search for products, brands, and more on GMart.</p>
                <div class="search-bar">
                    <input type="text" placeholder="Search for products..." class="search-input">
                    <button class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
                </div>
                <div class="search-results">
                    <p class="results-message">Your search results will appear here.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
