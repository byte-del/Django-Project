{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
<style>
        body {
            font-family: 'Arial', sans-serif;
    background-image: url("{% static 'mart.jpg' %}"); 
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-size: cover;
    background-position: center;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            background-image: url('form-background.jpg'); /* Background image for the form */
            background-size: cover;
            background-position: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent input fields */
        }
        .signup-btn {
            background-color: #bd185d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .signup-btn:hover {
            background-color: #9c134a;
        }
        #message {
            font-size: 14px;
            margin-top: 10px;
        }
        .otp-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .otp-section input {
            width: 60%;
        }
        .otp-section button {
            width: 35%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .otp-section button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" method="post">
            {% csrf_token %}
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="email "name="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <div class="otp-section">
                <input type="text" id="otp" placeholder="Enter OTP" required>
                <button type="button" id="send-otp-btn">Send OTP</button>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p id="message"></p>
    </div>
