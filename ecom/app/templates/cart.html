{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style3.css' %}">
    <title>GMart</title>
    <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-image: url("{% static 'mart.jpg' %}"); 
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-size: cover;
    background-position: center;
}

.container {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
}

.cart-container {
    background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 20px;
}

.cart-image {
    width: 100%;
    max-width: 400px;
    border-radius: 10px;
    margin-bottom: 20px;
}

.cart-content {
    max-width: 500px;
}

.cart-content h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.cart-message {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
}

.button-group {
    display: flex;
    gap: 10px;
    justify-content: center;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-primary {
    background-color: #007bff;
    color: #fff;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d;
    color: #fff;
}

.btn-secondary:hover {
    background-color: #5a6268;
}
</style>
</head>
<body class="body">
    <div class="container">
        <div class="cart-container">
            <h2>Enjoy Shopping</h2>
            <div class="cart-content">
                <h2>Your GMart Cart is empty</h2>
                <p class="cart-message">Shop today's deals and add products to your cart!</p>
                <div class="button-group">
                   <!--</button>class="btn btn-primary">Add Products to Your Cart </button>>-->
                    <a href="{% url 'billingpage' %}" class="btn btn-primary">Add Products to Your Cart</a>
                    <button class="btn btn-secondary">Remove Products from Your Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
